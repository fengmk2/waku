packages:
  - 'packages/*'
  - 'examples/*'
  - 'e2e/fixtures/*'
  # package.json in dist is generated by `waku build`
  - '!**/dist'
preferWorkspacePackages: true
saveWorkspaceProtocol: true
linkWorkspacePackages: true
minimumReleaseAge: 1440
minimumReleaseAgeExclude:
  - '@hiogawa/node-loader-cloudflare'
  - '@vitejs/plugin-rsc'
  - 'react'
  - 'react-dom'
  - 'react-server-dom-webpack'
  - 'scheduler'
  - 'waku-jotai'
  - '@voidzero-dev/*'
  - oxlint
  - '@oxlint/*'
  - oxlint-tsgolint
  - '@oxlint-tsgolint/*'
  - oxfmt
  - '@oxfmt/*'
catalog:
  vite: npm:@voidzero-dev/vite-plus-core@latest
  vitest: npm:@voidzero-dev/vite-plus-test@latest
  '@voidzero-dev/vite-plus': latest
overrides:
  vite: 'catalog:'
  vitest: 'catalog:'
peerDependencyRules:
  allowAny:
    - vite
    - vitest
  allowedVersions:
    vite: '*'
    vitest: '*'
